<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- <link rel="stylesheet" type="text/css" href="../sass/index.scss"> -->
</head>
<body>
	<div  class="apply-account hz-box">
		<h4 class="hz-title"><span class="text">资讯动态</span></h4>
		<div class="apply-form">
			<div class="input-warrper">
				<span class="label"><i class="sup">*</i>咨询标题：</span>
				<input type="" name="" class="input" placeholder="请输入昵称"/>
			</div>
			<div class="input-warrper">
				<span class="label"><i class="sup">*</i>咨询简介：</span>
				<textarea maxlength="100" placeholder="100字" class="textarea" ></textarea>
				<span class="textarea-prompt">100字</span>
			</div>
			<div class="input-warrper">
				<span class="label"><i class="sup">*</i>封面图：</span>
				<div class="picker">
					<div class="picker-file">
						<input type="file" name="" class="file-input" />	
					</div>
					<span class="prompt">建议比例1：1</span>
				</div>
			</div>
			<div class="input-warrper">
				<span class="label"><i class="sup">*</i>咨询内容：</span>
				<div class="baidu-edit">
					
				</div>
				<span class="textarea-prompt">不超过30000字</span>
			</div>
			

			<div class="bottom">
				<button class="submit-btn">提交</button>
				<button class="submit-btn">保存并提交审核</button>
				<button class="btn">返回</button>
			</div>
		</div>
	</div>
</body>
</html>
