<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="dialog">
		<div class="dialog-content">
			<div class="tooltip">
				<p class="prompt">您的申请已经提交，管理员会在1个工作日内审核</p>
				<button class="comfirm">确定</button>
			</div>
		</div>
	</div>
	<div  class="apply-account hz-box">
		<h4 class="hz-title"><span class="text">申请我的化塑号</span><span class="prompt">您的提交已经提交</span></h4>
		<div class="apply-form">
			<div class="input-warrper">
				<span class="label"><i class="sup">*</i>昵称：</span>
				<input type="" name="" class="input" placeholder="请输入昵称"/>
			</div>
			<div class="input-warrper">
				<span class="label"><i class="sup">*</i>头像：</span>
				<div class="picker">
					<div class="picker-file">
						<input type="file" name="" class="file-input" />	
					</div>
					<span class="prompt">建议比例1：1</span>
				</div>
			</div>
			<div class="input-warrper">
				<span class="label"><i class="sup">*</i>姓名：</span>
				<input type="" name="" class="input" placeholder="请输入姓名" />
			</div>
			<div class="input-warrper">
				<span class="label">公司名称：</span>
				<input type="" name="" class="input" placeholder="请输入公司名称"/>
			</div>
			<div class="input-warrper">
				<span class="label"><i class="sup">*</i>电子邮箱：</span>
				<input type="" name="" class="input" placeholder="请输入电子邮箱"/>
			</div>
			<div class="input-warrper">
				<span class="label"><i class="sup">*</i>手机号：</span>
				<input type="" name="" class="input" placeholder="请输入手机号"/>
			</div>
			<div class="input-warrper">
				<span class="label">自我介绍：</span>
				<textarea maxlength="100" placeholder="100字" class="textarea" ></textarea>
			</div>

			<div class="bottom">
				<button class="submit-btn">提交</button>
			</div>
		</div>
	</div>
</body>
</html>
